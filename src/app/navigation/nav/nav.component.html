<mat-toolbar color="primary">
  <button mat-icon-button (click)="onMenuToggleDispatch()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Book Market</span>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout="row" fxLayoutGap="10px" class="menu-navigation">
      <li *ngIf="!userStatus"><a routerLink="/register">Sign Up</a></li>
      <li *ngIf="!userStatus"><a routerLink="/login">Sign In</a></li>
      <li *ngIf="userStatus"><a routerLink="/">Home</a></li>
      <li (click)="logout()" *ngIf="userStatus"><a routerLink="/">Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
